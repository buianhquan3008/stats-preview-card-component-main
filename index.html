<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main-box">
            <div class="background-img"></div>
            <div class="content">
                <div class="title">
                    Get <span class="title__highlight">insights</span> that help
                    your business grow.
                </div>
                <div class="desc">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </div>

                <div class="data">
                    <div class="data__one">
                        <div class="data__one__value child-value">10k+</div>
                        <div class="data__one__text child-text">companies</div>
                    </div>
                    <div class="data__two">
                        <div class="data__two__value child-value">314</div>
                        <div class="data__two__text child-text">templates</div>
                    </div>
                    <div class="data__three">
                        <div class="data__three__value child-value">12m+</div>
                        <div class="data__three__text child-text">queries</div>
                    </div>
                </div>
            </div>
        </div>
